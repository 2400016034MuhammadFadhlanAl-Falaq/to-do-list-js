<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        h1 {
            margin-top: 30px;
            font-size: 2em;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
        }

        select, button {
            margin: 5px;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #fff;
            margin: 5px auto;
            width: 50%;
            padding: 10px;
            border-radius: 6px;
            text-align: left;
        }

        .dark-mode {
            background-color: #222;
            color: #f5f5f5;
        }

        .dark-mode li {
            background: #333;
        }
    </style>
</head>
<body>

    <div class="controls">
        <select id="bgColorSelect" onchange="changeBackgroundColor()">
            <option value="">Change Background Color</option>
            <option value="#f5f5f5">Default</option>
            <option value="#e3f2fd">Light Blue</option>
            <option value="#fff3e0">Light Orange</option>
            <option value="#e8f5e9">Light Green</option>
        </select>

        <button onclick="increaseFont()">Increase Font Size</button>
        <button onclick="decreaseFont()">Decrease Font Size</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

        <select id="fontStyleSelect" onchange="changeFontStyle()">
            <option value="">Change Font Style</option>
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
        </select>
    </div>

    <h1>My To-Do List</h1>

    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>

    <script>
        function addTask() {
            const input = document.getElementById("taskInput");
            const taskText = input.value.trim();

            if (taskText !== "") {
                const li = document.createElement("li");
                li.textContent = taskText;
                document.getElementById("taskList").appendChild(li);
                input.value = "";
            }
        }

        function changeBackgroundColor() {
            const color = document.getElementById("bgColorSelect").value;
            if (color) {
                document.body.style.backgroundColor = color;
            }
        }

        let currentFontSize = 16;
        function increaseFont() {
            currentFontSize += 2;
            document.body.style.fontSize = currentFontSize + "px";
        }

        function decreaseFont() {
            currentFontSize -= 2;
            if (currentFontSize >= 10) {
                document.body.style.fontSize = currentFontSize + "px";
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function changeFontStyle() {
            const font = document.getElementById("fontStyleSelect").value;
            if (font) {
                document.body.style.fontFamily = font;
            }
        }
    </script>

</body>
</html>
